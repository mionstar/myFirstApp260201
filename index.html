<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Time</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <span>hello </span><span id="day"></span><span> </span><span id="time"></span>
    </div>
    <script>
        const days = ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日'];

        function updateTime() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const dayStr = days[dayOfWeek];
            const timeStr = now.toLocaleTimeString('ja-JP');

            document.getElementById('day').textContent = dayStr;
            document.getElementById('time').textContent = timeStr;

            if (dayOfWeek === 6) {
                document.body.style.backgroundColor = '#4169e1';
            } else if (dayOfWeek === 0) {
                document.body.style.backgroundColor = '#e34234';
            } else {
                document.body.style.backgroundColor = '#f0f0f0';
            }
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>

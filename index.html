<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Time</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
            overflow: hidden;
        }
        .container {
            text-align: center;
            font-size: 2rem;
            z-index: 1;
            transition: color 0.5s;
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="container">
        <span>hello </span><span id="day"></span><span> </span><span id="time"></span>
        <div id="year-end" style="margin-top: 1rem; font-size: 1.5rem;"></div>
    </div>
    <script>
        const days = ['日曜日', '月曜日', '火曜日', '水曜日', '木曜日', '金曜日', '土曜日'];
        const starsContainer = document.getElementById('stars');

        function createStars() {
            starsContainer.innerHTML = '';
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.background = Math.random() < 0.15 ? '#ff69b4' : '#ffeb3b';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }

        function isNightTime(hour) {
            return hour >= 18 || hour < 6;
        }

        function getYearEndDays() {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const yearEnd = new Date(now.getFullYear(), 11, 31);
            const diff = Math.round((yearEnd - today) / (1000 * 60 * 60 * 24));
            return diff;
        }

        function updateTime() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const hour = now.getHours();
            const dayStr = days[dayOfWeek];
            const timeStr = now.toLocaleTimeString('ja-JP');

            const yearEndDays = getYearEndDays();

            document.getElementById('day').textContent = dayStr;
            document.getElementById('time').textContent = timeStr;
            document.getElementById('year-end').textContent = `年末まであと ${yearEndDays} 日`;

            if (isNightTime(hour)) {
                document.body.style.backgroundColor = '#0a0a2e';
                document.querySelector('.container').style.color = 'white';
                starsContainer.style.display = 'block';
            } else {
                starsContainer.style.display = 'none';
                document.querySelector('.container').style.color = 'black';
                if (dayOfWeek === 6) {
                    document.body.style.backgroundColor = '#4169e1';
                } else if (dayOfWeek === 0) {
                    document.body.style.backgroundColor = '#e34234';
                } else {
                    document.body.style.backgroundColor = '#f0f0f0';
                }
            }
        }

        createStars();
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>

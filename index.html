<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Time</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            transition: background-color 0.5s;
            overflow: hidden;
        }
        .container {
            text-align: center;
            font-size: 2rem;
            z-index: 1;
            transition: color 0.5s;
        }
        #stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div class="container">
        <span>hello </span><span id="day"></span><span> </span><span id="time"></span>
        <div id="remaining" style="margin-top: 1rem; font-size: 1.5rem;"></div>
        <div id="birthday" style="margin-top: 0.5rem; font-size: 1.2rem;"></div>
    </div>
    <script>
        const days = ['æ—¥æ›œæ—¥', 'æœˆæ›œæ—¥', 'ç«æ›œæ—¥', 'æ°´æ›œæ—¥', 'æœ¨æ›œæ—¥', 'é‡‘æ›œæ—¥', 'åœŸæ›œæ—¥'];
        const starsContainer = document.getElementById('stars');

        function createStars() {
            starsContainer.innerHTML = '';
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.background = Math.random() < 0.15 ? '#ff69b4' : '#ffeb3b';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                starsContainer.appendChild(star);
            }
        }

        function isNightTime(hour) {
            return hour >= 18 || hour < 6;
        }

        function getRemainingDays() {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            const lastDay = new Date(year, month + 1, 0).getDate();
            const today = now.getDate();
            return lastDay - today;
        }

        function getBirthdayCountdown() {
            const now = new Date();
            let birthday = new Date(now.getFullYear(), 11, 15); // 12æœˆ15æ—¥
            if (now > birthday) {
                birthday = new Date(now.getFullYear() + 1, 11, 15);
            }
            const diff = birthday - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            return { days, hours, minutes, seconds };
        }

        function updateTime() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const hour = now.getHours();
            const dayStr = days[dayOfWeek];
            const timeStr = now.toLocaleTimeString('ja-JP');
            const remaining = getRemainingDays();

            const birthday = getBirthdayCountdown();

            document.getElementById('day').textContent = dayStr;
            document.getElementById('time').textContent = timeStr;
            document.getElementById('remaining').textContent = `æœˆæœ«ã¾ã§ã‚ã¨ ${remaining} æ—¥`;
            document.getElementById('birthday').textContent = `ğŸ‚ èª•ç”Ÿæ—¥ã¾ã§ã‚ã¨ ${birthday.days}æ—¥ ${birthday.hours}æ™‚é–“ ${birthday.minutes}åˆ† ${birthday.seconds}ç§’`;

            if (isNightTime(hour)) {
                document.body.style.backgroundColor = '#0a0a2e';
                document.querySelector('.container').style.color = 'white';
                starsContainer.style.display = 'block';
            } else {
                starsContainer.style.display = 'none';
                document.querySelector('.container').style.color = 'black';
                if (dayOfWeek === 6) {
                    document.body.style.backgroundColor = '#4169e1';
                } else if (dayOfWeek === 0) {
                    document.body.style.backgroundColor = '#e34234';
                } else {
                    document.body.style.backgroundColor = '#f0f0f0';
                }
            }
        }

        createStars();
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
